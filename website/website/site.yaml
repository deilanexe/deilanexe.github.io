mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        tweet_via: deilanexe
        menu:
            -
                name: Home
                description: Daniel Macias-Galindo's Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Publications
                description: My Publications
                css_class: portfolio
                type: node
                url: publications
            -
                name: Research
                description: My Research
                css_class: home
                type: page
                url: research.html
            -
                name: Interests
                description: My Interests
                css_class: home
                type: page
                url: interests.html
            -
                name: Datasets
                description: Datasets for Semantic Relatedness
                css_class: home
                type: page
                url: datasets.html
            -
                name: IGL
                description: Infinite Gaming List
                css_class: home
                type: page
                url: igl.html
            # -
            #     name: Blog
            #     description: Blog
            #     css_class: blog
            #     type: node
            #     url: blog
            # -
            #     name: About
            #     description: About
            #     css_class: about
            #     type: page
            #     url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2017-02-21 19:30:00
    author: Daniel Mac&iacute;as-Galindo
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
publisher:
    github:
        type: hyde.ext.publishers.dvcs.Git
        path: ../website
        url: git@github.com/deilanexe/deilanexe.github.io.git
